
<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 " >

  
    <ng-container matColumnDef="invoicenum">
      <th mat-header-cell  mat-sort-header *matHeaderCellDef> Invoice No. </th>
      <td mat-cell *matCellDef="let element">
        <div class="invnum">
          {{element.invoicenum }}
        </div>
      </td>
    </ng-container>
      
    <ng-container matColumnDef="invoicedate">
        <th mat-header-cell  mat-sort-header *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.invoicedate}} </td>
      </ng-container>
      <ng-container matColumnDef="balance">
        <th mat-header-cell  mat-sort-header *matHeaderCellDef> Balance </th>
        <td mat-cell *matCellDef="let element"> {{element.balance | number }} </td>
      </ng-container>
      <ng-container matColumnDef="paid_amount">
        <th mat-header-cell  mat-sort-header *matHeaderCellDef> Paid </th>
        <td mat-cell *matCellDef="let element"> {{element.paid_amount | number }} </td>
      </ng-container>
      <ng-container matColumnDef="total_invoice_value">
        <th mat-header-cell  mat-sort-header *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.total_invoice_value | number }} </td>
      </ng-container>
      <ng-container matColumnDef="invoice_status">
        <th mat-header-cell  mat-sort-header *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"  > 
            <div class="status" [ngClass]="{partial:element.invoice_status=='Partially Paid',exception:element.invoice_status=='Exception',
            approved:element.invoice_status=='Approved',new:element.invoice_status=='New'}">
                {{element.invoice_status}} 
            </div>
           
        </td>
      </ng-container>
      <ng-container matColumnDef="invoice_duedate">
        <th mat-header-cell  mat-sort-header *matHeaderCellDef> Due date </th>
        <td mat-cell *matCellDef="let element"> {{element.invoice_duedate}} </td>
      </ng-container>
    
      <ng-container matColumnDef="age">
        <th mat-header-cell  mat-sort-header *matHeaderCellDef> Age</th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>
        <!-- <ng-container matColumnDef="Probability">
        <th mat-header-cell  mat-sort-header *matHeaderCellDef> Probability </th>
        <td mat-cell *matCellDef="let element" >
            <div class="probability" [ngClass]="{highrisk:element.Probability=='10%'}" >
                {{element.Probability}}
            </div>    
        </td>
      </ng-container> -->

   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   
    <tr mat-row *matRowDef="let row; columns: displayedColumns;index as i" 
     
       >
    </tr>
    <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;index as i" (click)="tr_highlight(row)"
    [class.tr_highlight]="InvoiceNo === row.invoicenum || row.complete ||(InvoiceNo===''&& i===0 )"  >
  </tr> -->
  </table>
  <mat-paginator [length]="4" [pageSize]=4 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
