<div class="m-1" style="margin-top: -13px;">
    <div class="d-flex" >
        <div style="margin-right: 13px;">
            <!-- <img class="image"  src="../../../../../../assets/invoice.png"/> -->
            <img class="image"  src="./assets/invoice.png"/>
        </div>
        <div style="width: 100%;">
            <div class="d-flex justify-content-between top_div">
                <div>
                    <p class="title_para">{{data.VendorName}}</p>
                </div>
                <div class="d-flex bottom_div">
                    <!-- <label style="font-size: 12px;">Received On <span>:</span> </label> -->
                    <p class="data_para">{{data.createdon}}</p>
                </div>
            </div>
            <div class="d-flex bottom_div">
                <div class="d-flex">
                    <label style="color: #e44f58;"><b>{{data.type}}</b></label>
                    <p class="data_para" style="margin-left: 5px;font-style: italic;">#{{data.InvoiceNo}}</p>
                    <mat-divider class="divider"  [vertical]="true"></mat-divider>
                </div>
                <div class="d-flex" style="margin-left: 5px;">
                    <div class="d-flex">
                        <label style="font-size: 12px;">Amount <span>:</span></label>
                        <p class="data_para" style="margin-left: 5px;">{{data.Amount}}</p>
                        <mat-divider class="divider"  [vertical]="true"></mat-divider>
                    </div>
                    <div class="d-flex" >
                        <!-- <div class="d-flex" style="margin-left: 5px;">
                            <label style="font-size: 12px;">InvoiceDate <span>:</span></label>
                            <p class="data_para" style="margin-left: 5px;">{{data.Date}}</p>
                            <mat-divider class="divider"  [vertical]="true"></mat-divider>
                        </div> -->
                        <div class="d-flex" style="margin-left: 5px;">
                            <label style="font-size: 12px;">DueDate <span>:</span></label>
                            <p class="data_para" style="margin-left: 5px;">{{data.DueDate}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
