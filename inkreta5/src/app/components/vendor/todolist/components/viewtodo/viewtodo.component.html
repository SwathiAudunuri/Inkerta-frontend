<!-- <p>viewtodo works!</p> -->
<div> 
    <!-- {{taskRefId}} -->
    <mat-tab-group>
        <mat-tab label="General" class="mat-tab-labels">       
            <form [formGroup]="updaterow" (ngSubmit)="onSubmit()" >
            <div class="d-flex  mt-3  form-inline">
                <label><b>Title <span>:</span> </b></label>
                <span class="ms-2">{{title}} </span>
            </div>
                <div class="d-flex  mt-3  form-inline">
                    <label><b>Priority<span>:</span> </b></label>
                    <span class="ms-2">{{priority}}</span>
                </div>
                <div class="d-flex  mt-3  form-inline">
                    <label><b>Assigned To <span>:</span></b></label>
                    <span class="ms-2">{{assignedTo}}</span>
                </div>
                <div class="mt-3 d-flex  form-inline ">
                    <label><b>Due Date<span>:</span> </b></label>
                    <span class="ms-2">{{dueDate}}</span>
                </div>
                <div class="mt-3 d-flex  form-inline">
                    <label><b>Description <span>:</span></b></label>
                    <span class="ms-2">{{description}}</span>
                </div>
                    <div class="form-group">
                    <div class="mt-3 d-flex ">
                    <label><b>Comments</b></label>
                    <textarea class="form-control"  rows="3" (change)="comments($event)" required
                    ></textarea>
                    </div>
                    </div>
                
                    <button class=" btn btn_primary" color="primary" style="float: right;margin-top: 19px;" type="submit"><span>Add Comment</span></button> 
            </form>
                </mat-tab>
        <mat-tab label="Task Updates">
           <app-taskupdatestab  [taskRefId]="taskRefId" [title]="title"></app-taskupdatestab>
        </mat-tab>
        <mat-tab label="Audit">
           <app-audittodo [title]="title" [taskRefId]="taskRefId"></app-audittodo>
        </mat-tab>
    </mat-tab-group>
</div>
