<div>
    <div>
  <label class="modal-title" id="modal-basic-title">Queries of </label>
        <!-- <label>    {{invoicenumber}} : {{suppliername}}</label> -->
  <label class="modal-title invoice_label"> {{invoicenumber }} :</label>
  <label class="modal-title supplier"> {{suppliername }} </label>

  
  <button type="button" class="btn btn-light btn-sm new"  *ngIf="btn_enable===true" (click)="btn_response()"  >
    <mat-icon  role="img" class="mat-icon notranslate material-icons mat-icon-no-color" aria-hidden="true" data-mat-icon-type="font">add</mat-icon>
    Add
</button>
</div>
  <p-treeTable [value]="files " [columns]="cols" [paginator]="true" [rows]="9"  
  dataKey="id" selectionMode="single"
  (onRowClick)="sendData($event)" 
  >
    <ng-template pTemplate="header" let-columns>
        <tr class="table_head">
            <th *ngFor="let col of columns">
                {{col.header }}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowNode let-rowData="rowData" let-columns="columns">
        <tr click=sendData(rowData)>
            <td *ngFor="let col of columns; let i = index" [style]="{'width':'300px'}">
                <p-treeTableToggler [rowNode]="rowNode" *ngIf="i == 0"></p-treeTableToggler>
                <a (click)="sendData(rowData)"  *ngIf="col.field!==createdDate">{{rowData[col.field] }} </a>
                <a (click)="sendData(rowData)" *ngIf="col.field===createdDate" >{{rowData[col.field] |  date: 'yyyy-MM-dd' }} </a>

                <!-- <a (click)="sendData(rowData)" *ngIf="rowData[col.header]===" >{{rowData[col.field] }} </a> -->


            </td>
        </tr>
    </ng-template>
</p-treeTable>
</div>
