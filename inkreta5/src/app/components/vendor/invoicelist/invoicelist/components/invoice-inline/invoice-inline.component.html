<!-- {{database64}} -->
<mat-progress-spinner
[mode]="'indeterminate'" *ngIf="loading$" [color]="'var(--primary)'">
</mat-progress-spinner>

<div *ngIf="!status">
    <div class="d-flex justify-content-between align-content-center pdf_btns">
        <h2 class="mb-0" style="line-height: 29px;font-size: 17px;">{{cmp_name}}#{{refId}}</h2>
        <div>
            <span (click)="expand_pdf()"><mat-icon>open_in_new</mat-icon></span>
            <span (click)="zoomin()"><mat-icon>zoom_in</mat-icon></span>
            <span (click)="zoomout()"><mat-icon>zoom_out</mat-icon></span>
        </div>
    </div>
    <!-- [base64Src]="database64" -->
    <!-- <ngx-extended-pdf-viewer [src]="rootFolder+'assets/newpdf1.pdf'" [useBrowserLocale]="false" height="80vh"></ngx-extended-pdf-viewer> -->
    <!-- <ngx-extended-pdf-viewer [src]="'../../../../../../../assets/newpdf1.pdf'" [useBrowserLocale]="pdfbrowser" [showHandToolButton]="true" [textLayer]="true"  height="80vh"></ngx-extended-pdf-viewer> -->
    <div class="webviwer">
        <perfect-scrollbar  *ngIf="pdfsrc"  >
            <!-- *ngIf="pdfsrc" -->
            <pdf-viewer id="webviwer" class="webviwer" 
                [src]="pdfsrc" 
                
                [render-text]="true"
                style="display: block;"
                [original-size]="pdfOriginalSize" 
                [zoom]="pdfZoom"
                [show-all]="pdfShowAll" 

                (on-progress)="onProgress($event)"
                (error)="onError($event)"
                [page]="page"
                (after-load-complete)="afterLoadComplete($event)" 
                (page-rendered)="pageRendered($event)"

            >
            </pdf-viewer>

            <!-- <ngx-doc-viewer
                [url]="pdfsrc"
                *ngIf="pdfsrc"
                viewer="url"
                style="width:100%;height:68vh;"
            >
            </ngx-doc-viewer> -->

            <!-- <embed src="../../../../../../../assets/newpdf1.pdf" type="application/pdf" width="100%" height="600px" /> -->
            <!-- <iframe [src]="pdfsrc" width="100%" height="500px">
            </iframe> -->
        </perfect-scrollbar>
    </div>  
    <!-- <ngx-doc-viewer
        [url]="'./assets/invoice2.pdf'"
        viewer="google"
        style="width:100%;height:50vh;"
    ></ngx-doc-viewer> -->
    <!-- <ngx-doc-viewer
        [url]="pdfsrc"
        viewer="url"
        style="width:100%;height:68vh;"
    >
    </ngx-doc-viewer> -->
</div>
<div *ngIf="status" class="doc_not_found" style="margin-top: 26%;">
    <!-- <h3>Document Not Found ...</h3> -->
    <!-- <h3>Document are not found for this invoice (Doc_ref_id : {{unpaid.ref}})</h3> -->
    <h3>{{errormess}}</h3>
</div>
