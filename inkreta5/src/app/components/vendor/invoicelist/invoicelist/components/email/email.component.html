<div>
    <div class="modal-header">
      <label class="modal-title" id="modal-basic-title">Recipient Details</label>
      <button type="button" aria-label="Close" class="btn-close" (click)="close()"></button>
    </div>
    <div class="main_div p-2">
        <div class="recepient">
            <label>Recipients : </label>
            <div class="border">
                <mat-chip-list  #chipList aria-label="Fruit selection">
                    <mat-chip *ngFor="let fruit of recepient" [selectable]="selectable"
                             [removable]="removable" (removed)="remove(fruit)">
                      {{fruit}}
                      <!-- <button matChipRemove *ngIf="removable"> -->
                        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                      <!-- </button> -->
                    </mat-chip>
                    <input class="email_inp" 
                           [matChipInputFor]="chipList"
                           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                           [matChipInputAddOnBlur]="addOnBlur"
                           (matChipInputTokenEnd)="add($event)">
                  </mat-chip-list>
            </div>
        </div>

        <div class="recepient">
            <label>Select cc Recipients : </label>
            <div class="border">
                <mat-chip-list  #chipList aria-label="Fruit selection">
                    <mat-chip *ngFor="let fruit of cc" [selectable]="selectable"
                             [removable]="removable" (removed)="remove_cc(fruit)">
                      {{fruit}}
                      <!-- <button matChipRemove *ngIf="removable"> -->
                        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                      <!-- </button> -->
                    </mat-chip>
                    <input class="email_inp" 
                           [matChipInputFor]="chipList"
                           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                           [matChipInputAddOnBlur]="addOnBlur"
                           (matChipInputTokenEnd)="add_cc($event)">
                  </mat-chip-list>
            </div>
        </div>

        <div class="recepient">
            <label>Select bcc Recipients : </label>
            <div class="border">
                <mat-chip-list  #chipList aria-label="Fruit selection">
                    <mat-chip *ngFor="let fruit of bcc" [selectable]="selectable"
                             [removable]="removable" (removed)="remove_bcc(fruit)">
                      {{fruit}}
                      <!-- <button matChipRemove *ngIf="removable"> -->
                        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                      <!-- </button> -->
                    </mat-chip>
                    <input class="email_inp" 
                           [matChipInputFor]="chipList"
                           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                           [matChipInputAddOnBlur]="addOnBlur"
                           (matChipInputTokenEnd)="add_bcc($event)">
                  </mat-chip-list>
            </div>
        </div>
    </div>
    <div class="fotter">
      <button class="btn btn-light" (click)="close()" type="button">Cancel</button>
      <button class="btn  btn_primary" style="margin-left: 10px;" type="button" (click)="submit()">Submit</button>
    </div>
  </div>
