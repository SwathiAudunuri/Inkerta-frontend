<mat-progress-spinner
        [mode]="'indeterminate'" *ngIf="loading">
</mat-progress-spinner>
<div class="main_div">
    <div class="modal-header">
        <label class="modal-title" id="modal-basic-title">Post Into ERP</label>
        <button type="button" aria-label="Close" class="btn-close" (click)="close()" ></button>
    </div>

    <div *ngIf="status" class="mess">
        <p style="color: black;">Response from ERP service</p>
        <p>{{resp_doc_number}}</p>
        <p>{{resp_message}}</p>
    </div>
    <div *ngIf="!status" class="error_mess" >
        <p style="color: black;">Response from ERP service</p>
        <p>{{errormess}}</p>
    </div>
    <!-- <mat-divider class="divider" [inset]="true"></mat-divider> -->
    <div class="action_btn">
        <button class="btn btn-primary" (click)="close()" style="margin-right: 10px;">Cancel</button>
    </div>
</div>
