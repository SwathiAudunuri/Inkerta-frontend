
<!-- attloading -->

<div style="min-height: 100vh;" *ngIf="attloading">
  <mat-progress-spinner
  [mode]="'indeterminate'" *ngIf="'true'" [color]="'var(--primary)'">
</mat-progress-spinner>
</div>

<div *ngIf="!attloading" class="att_main">
  <div *ngIf="status">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="Document Name">
          <th mat-header-cell *matHeaderCellDef> Document Name </th>
          <td mat-cell *matCellDef="let element"> {{element.doc_name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Created ON">
          <th mat-header-cell *matHeaderCellDef> Created On </th>
          <td mat-cell *matCellDef="let element"> {{element.created_on}} </td>
        </ng-container>

        <ng-container matColumnDef="Created By">
          <th mat-header-cell *matHeaderCellDef> Created By </th>
          <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
        </ng-container>
        <ng-container matColumnDef="Mime Type">
          <th mat-header-cell *matHeaderCellDef> Mime Type </th>
          <td mat-cell *matCellDef="let element"> {{element.mime_type}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; index as i"  (click)="openDialog(row)" [ngClass]="row.doc_name === doc_name ? 'row_highlight' :'null' "></tr>
    </table>
  </div>
  <div *ngIf="!status" style="margin-top: 26%;">
    <h3 class="att_not_found">Attachments are not found for this invoice</h3>
  </div>
</div>
