<div class="modal-content">
    <div class="modal-body">
  
                <div class="vertical_split">
                    <div>

                        <app-query noofrows="11" (respond)="respond($event)" (response)="response()"></app-query>
                    </div>
                    <div class="first_bar">
                        <div class="div_flex" style="padding: 0;">
                            <label class="modal-title" id="modal-basic-title">{{title}}</label>
                            <div class="query_btns">
                                <button mat-flat-button class="btn_response" color="primary" *ngIf="btn_enable===true" (click)="response()">
                                    Respond
                                </button>
                                <button mat-flat-button class="btn_response" color="accent" *ngIf="btn_enable===true" (click)="new()">
                                    New Query
                                </button>
                            </div>
                        </div>

                <form [formGroup]="emailForm">
                    <div class="form-group">
                        <div class="form_elements">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Email</label>
                                    <input type="text" class="form-control" formcontrolname="email" required/>
                                </div>
                                <div class="col-md-6">
                                    <label>Subject</label>
                                    <input type="text" formcontrolname="subject" class="form-control" required/>
                                </div>
                            </div>
                        </div>


                        <div class="form_elements">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Query Type</label>
                                    <select class="form-select querytype" formcontrolname="queryType" aria-label=".form-select-lg example">
                                        <option selected>Open this select menu</option>
                                        <option value="1">Dispute</option>
                                        <option value="2">Duplicate</option>
                                        <option value="3">Mismatch</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label>Template Type</label>
                                    <select class="form-select" formcontrolname="templatetype" aria-label=".form-select-lg example">
                                        <option selected>Open this select menu</option>
                                        <option value="1">Mismatch</option>
                                    </select>
                                </div>
                            </div>
                        </div>


                        <div class="form_elements">
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Description</label>
                                    <div class="editors">
                                        <ngx-editor-menu [editor]="editor" class="editor" [toolbar]="toolbar"></ngx-editor-menu>
                                        <ngx-editor [editor]="editor" height="100px" formcontrolname="queryText"></ngx-editor>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!-- <div class="editors">
                                        <label >Description</label>
                        
                                       <quill-editor formControlName="description"
                                       [modules]="quillConfig"
                                        placeholder="Enter Text"
                                         ></quill-editor>
                                        </div>
                                        <br>
                                        <br> -->
                        <!-- <div class="form-elements" >
                                        <label >Description</label>
                                        <div class="editors">
                                      <angular-editor class="angular-editor" formControlName="description"  [config]="editorconfig"></angular-editor><br>
                                       </div>
                                       </div> -->


                        <!-- file uploading -->
                            <div class="form_elements" style="position: relative;"> <app-file-upload></app-file-upload>
                        </div>

                        <div class=" modal-footer btns12">
                            <mat-dialog-actions>
                                <button mat-flat-button color="accent" (click)="close()">Cancel</button>

                                <button mat-flat-button color="primary">Submit</button>
                            </mat-dialog-actions>
                        </div>
                        </div>
                        </form>
                    </div>
                </div>
  

    </div>

</div>
