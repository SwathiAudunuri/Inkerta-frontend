<div>
  <div>
    <div style="float: left;border-bottom: 1px solid #e2e2e2;height: 49px;">
      <mat-icon style="margin-top: 12px;cursor: pointer;" (click)="back_icon()">chevron_left</mat-icon>
    </div>
  </div>
  <mat-tab-group>
    <mat-tab label="Details" class="mat-tab-labels">
      <div class="outer_body">
        <div class="form-container">
          <!-- {{mess}}
          <p>form</p> -->
          <div class="todoForm_block">
            <form [formGroup]="receipentupdateForm"> 
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Connector Tag</label>
                    <!-- formControlName="connectorTag" -->
                    <input class="form-control " type="text" placeholder="" formControlName="connectorTag" 
                    aria-label="default input example">
                  </div>
                </div>
              </div>
    
              <div class="row" formArrayName="outboundConnectorsGSTIN">
                <div class="col-md-12">
                  <div class="form-group" [formGroup]="gstinss">
                    <label>Gstins <span style='color: red'>*</span></label>
                      <mat-select  class="form-select"  [formControl]="toppings" multiple  [style.borderBottom]="'1px solid #ccc'">
                        <mat-option *ngFor="let topping of gstinList" [value]="topping">{{topping}}</mat-option>
                      </mat-select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
    
                  <div class="form-group">
                    <div class="mb-3">
                      <label className="pop_label">Description</label>
                      <textarea formControlName="description" name="description" ngDefaultControl class="form-control"
                        id="descriptionid" rows="4" [(ngModel)]="fruit.description" [maxlength]="maxChars"
                        required></textarea>
                      <div class="form-row__description">
                        Remaining {{fruit.description.length}}/{{maxChars}} characters
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- <div class='btn_right mt-2'>
                <button class=" btn btn_primary" color="primary" style="margin-right: 10px;" type="submit">Submit</button>
                <button class=" btn btn-light " color='primary' (click)="goback()">Cancel</button>
              </div> -->
            </form> 
            </div>
          </div>
      </div>
    </mat-tab>
    <mat-tab label="Delivery">
      <app-commapeditdelivery></app-commapeditdelivery> 
    </mat-tab>
    <mat-tab label="Auto Post">
      <!-- <app-commapnewaudit [receipentForm]="receipentForm"></app-commapnewaudit> -->
      <app-commapeditauto [toppings]="toppings" [connectorTag]="receipentupdateForm"  [description]="receipentupdateForm" [invoiceuploadDeliverymode]="receipentupdateForm" [invoicequeryDeliverymode]="receipentupdateForm" [invoicestatusupdateDeliverymode]="receipentupdateForm" [outboundConnectorsItemDeliveryEmailMapping]="receipentupdateForm" [outboundConnectorsGSTIN]="receipentupdateForm" [outboundConnectorsItemDeliveryWebserviceMapping]="receipentupdateForm"></app-commapeditauto>
    </mat-tab>
  </mat-tab-group>
  </div>
