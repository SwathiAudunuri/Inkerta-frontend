<div>
  <mat-tab-group>
    <mat-tab label="General" class="mat-tab-labels">
      <div class="todoForm_block">
      <div class="d-flex  mt-3 form-inline">
            <label><b>Connector Tag <span>:</span> </b></label>
            <span class="ms-2">{{connectorTag}} </span>
        </div>
      <div class="d-flex  mt-3 form-inline">
        <label><b>Status <span>:</span></b></label>
        <span class="ms-2">{{active}}</span>
      </div>
      <div class="mt-3 d-flex form-inline">
        <label><b>Description <span>:</span></b></label>
        <span class="ms-2">{{description}}</span>
      </div>
      <!-- <div class="mt-3 d-flex form-inline">
        <label><b>Url <span>:</span></b></label>
        <span class="ms-2">{{url}}</span>
      </div> -->
      <div class=" col-md-6 mt-3 d-flex form-inline">
        <label><b>Gstins<span>:</span> </b></label>
        <span class="ms-2"  *ngFor="let x of outboundConnectorsGSTIN">{{x.gstin}}</span>
    </div>
    </div>
    </mat-tab>
    <mat-tab label="Delivery">
      <app-commapviewdelivery></app-commapviewdelivery> 
    </mat-tab>
    <!-- <mat-tab label="Auto Post">
      <app-commapviewauto></app-commapviewauto>
    </mat-tab> -->
    <mat-tab label="Audit">
      <app-commapaudit [connectorTag]="connectorTag"></app-commapaudit>
    </mat-tab>
  </mat-tab-group>
</div>
