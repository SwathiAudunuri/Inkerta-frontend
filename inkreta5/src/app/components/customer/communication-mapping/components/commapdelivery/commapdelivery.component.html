<form  >
  <div>
<!-- <form > -->
  <fieldset class="scheduler-border ">
    <legend class="scheduler-border ">Invoice Upload</legend>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Delivery Mode</label>
          <select class='form-select form-control' name="invoiceuploadDeliverymode" (change)="test()"  ngDefaultControl [(ngModel)]="selectedValue">
            <option value="eMail">Email</option>
            <option value="WebService">WebService</option>
            <option value="None">None</option>
          </select>
        </div>
      </div>
    </div>

    <div *ngIf="selectedValue == 'WebService'">
      <div > 
     <div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label> Webservice URL</label>
            <input class="form-control" type="text" placeholder="" name="url" (change)="test()" ngDefaultControl [(ngModel)]="urls"
              aria-label="default input example">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>User Name</label>
            <input class="form-control" type="text" placeholder="" name="userName"  (change)="test()"  [(ngModel)]="userNames"
              ngDefaultControl aria-label="default input example">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="text" placeholder="" name="userPassword"  (change)="test()"  [(ngModel)]="userPasswords"  ngDefaultControl
              aria-label="default input example">
          </div>
        </div>
      </div>
     </div>
      </div>
    </div>
    <div  *ngIf="selectedValue == 'eMail'">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label>Email Id</label>
            <input class="form-control" type="text" placeholder="" name="emailAddress" ngDefaultControl
            (change)="test()" [(ngModel)]="emaill"   aria-label="default input example">
          </div>
        </div>
      </div>
      </div>
  </fieldset>
<!-- </form> -->
  </div>
  <div>
<!-- <form> -->
  <fieldset class="scheduler-border ">
    <legend class="scheduler-border ">Invoice Query:</legend>
    <div class="row">

            <option value="None">None</option>
          </select>
        </div>
      </div>
    </div>

    <div  *ngIf="selectedValues == 'WebService'" >
      <div >
     <div>
      <div class="row">

            <input class="form-control" type="text" placeholder="" name="url"  ngDefaultControl
            (change)="test()" [(ngModel)]="urls" aria-label="default input example">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>User Name</label>
            <input class="form-control" type="text" placeholder="" name="userName" 
            (change)="test()" [(ngModel)]="userNames"  ngDefaultControl aria-label="default input example">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" placeholder="" name="userPassword"  ngDefaultControl
             (change)="test()" [(ngModel)]="userPasswords" aria-label="default input example">
          </div>
        </div>
      </div>
     </div>
     </div>
    </div>
    <div   *ngIf="selectedValues == 'eMail'">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label>Email Id</label>

          </div>
        </div>
      </div>
      </div>
  </fieldset>

  </div>
  <div>

    <div *ngIf="selectedValuess == 'eMail'">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label>Email Id</label>
            <input class="form-control" type="text" placeholder="" name="emailAddress" ngDefaultControl

  </fieldset>

  </div>
  <div class='btn_right mt-2'>

  </div>
</form>
