
<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer [opened]="sidenav1" class="example-sidenav" class="example-sidenav" [ngClass]="sidenav ? 'sidenav':'full_sidenav' " mode="side" position="end"  >
      <!-- <app-invoice-details-sidenav  ></app-invoice-details-sidenav> -->

        <app-rolessidenav [newrole]="newrole" *ngIf="!newrole"></app-rolessidenav>

        <app-newrole [newrole]="newrole" *ngIf="newrole"></app-newrole>
      
    </mat-drawer>
    <div style="margin-right: 10px">
      <div class="card invoice_main_div" >
        <div class="d-flex tabrole">
            <ul ngbNav #nav="ngbNav"  class="nav-tabs">
                <li [ngbNavItem]="1">
                  <a ngbNavLink>Roles</a>
                  <ng-template ngbNavContent> 
                      <app-rolestab></app-rolestab>
                  </ng-template>
              </li>
               
              </ul>
              <div>
                <button class="btn_primary new_role" (click)=new_role()> New Role</button>
                <mat-icon class="arrow_icon arrow_role" [ngClass]="sidenav1 ? 'null' : 'toggleRotate' " (click)="sidenav1 ? left_sidenav_full() : left_sidenav_half()" >navigate_next</mat-icon>
  
              </div>
 
        </div>
       
        <div [ngbNavOutlet]="nav" class="mt-1"></div>
      </div>
    </div>
  
  </mat-drawer-container>
