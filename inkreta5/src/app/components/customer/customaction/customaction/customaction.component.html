
<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer [opened]="sidenav1" class="example-sidenav" class="example-sidenav" [ngClass]="arrow ? 'sidenav':'full_sidenav' " mode="side" position="end"  >
      <app-newaction *ngIf="newaction"  ></app-newaction>

    <app-customactionsidenav *ngIf="!newaction" [newaction]="newaction"></app-customactionsidenav>
    </mat-drawer>
    <div style="margin-right: 10px">
      <div class="card invoice_main_div" >
        <div class="d-flex tabrole">
            <ul ngbNav #nav="ngbNav"  class="nav-tabs">
                <li [ngbNavItem]="1">
                  <a ngbNavLink>Actions</a>
                  <ng-template ngbNavContent> 
                    <app-customactions></app-customactions>
                  </ng-template>
              </li>
               
              </ul>
              <div>
                <button class="btn_primary new_role" (click)="new_action()"> New Action</button>
                
                <mat-icon class="arrow_icon arrow_role" [ngClass]="sidenav1 ? 'null' : 'toggleRotate' " (click)="sidenav1 ? left_sidenav_full() : left_sidenav_half()" >navigate_next</mat-icon>
  
              </div>
 
        </div>
       
        <div [ngbNavOutlet]="nav" class="mt-1"></div>
      </div>
    </div>
  
  </mat-drawer-container>
