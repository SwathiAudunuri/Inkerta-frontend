<mat-progress-spinner
  [mode]="'indeterminate'" *ngIf="loading">
</mat-progress-spinner> 
<!-- loading -->
<div class="text-center">
    <img [src]="imgurl" class="mt-4" style="width: 128px; height: 128px; border-radius: 50%;" />
    <h3 class="mt-2" style="font-weight: 600;">{{Fullname}}</h3>
    <div class="d-flex align-items-center justify-content-center mt-3">
        <mat-icon >markunread</mat-icon>
        <span class="ms-2">{{company_name}}</span>
    </div>
    <div class="d-flex align-items-center justify-content-center mt-3">
        <mat-icon >markunread</mat-icon>
        <span class="ms-2">{{email}}</span>
    </div>
    <div class="d-flex align-items-center justify-content-center mt-3">
        <mat-icon >call</mat-icon>
        <span class="ms-2">{{phoneno}}</span>
    </div>
    <div class="mt-3 d-flex align-items-center justify-content-center text-capitalize">
        <mat-icon>admin_panel_settings</mat-icon>
        <span class="role_btn ms-2" >{{role}} </span>
    </div>
</div>
