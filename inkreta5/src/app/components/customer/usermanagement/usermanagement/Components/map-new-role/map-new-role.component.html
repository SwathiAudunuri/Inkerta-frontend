<mat-progress-spinner
  [mode]="'indeterminate'" *ngIf="loading1">
</mat-progress-spinner> 
<div class="main_div new_role">
    <div class="modal-header">
        <label class="modal-title" id="modal-basic-title">Map New Role</label>
        <button type="button" aria-label="Close" class="btn-close" (click)="close_role()" ></button>

    </div>
    <div class="role_body">
        <div class="m-3">
            <div class="col-sm-6 role">
                <label><b>Select Role</b></label>
                <select class="form-select" [(ngModel)]="role" (ngModelChange)="description()" >
                    <option value="">select</option>
                    <option *ngFor="let x of roles" value={{x.role_id}}>{{x.role_name}}</option>
                </select>
                
            </div>
            <div class="d-flex bottom_div" *ngIf="description_text">
                <label><b>Description : </b></label>
                <p>{{description_text}}</p>
            </div>
            <!-- <div class="col-sm-6 description">
                <label><b>Description</b></label>
                <p>{{description_text}}</p>
            </div> -->
        </div>

        <div class="action_btn">
            <button class="btn" (click)="close_role()">Cancel</button>
            <button class="btn btn_primary" (click)="map_role()">Map this role</button>
        </div>
    </div>
   
</div>
