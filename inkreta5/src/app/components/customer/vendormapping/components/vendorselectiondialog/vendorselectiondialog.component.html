<!-- <p>vendorselectiondialog works!</p> -->
<div class="cst_modal">
    <div class="modal-header">
      <label class="modal-title" id="modal-basic-title">Vendor List</label>
      <button type="button" (click)="close()" class="btn-close" aria-label="Close"></button>
    </div>
      <div class="items_flex px-3 py-2">
        <div class="input-group search">
          <div class="input-group-prepend ">
            <span class="input-group-text search" id="basic-addon1">
               <svg xmlns="http://www.w3.org/2000/svg" width="16" 
               height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                </svg>
            </span>
          </div>
          <input type="text"  class="form-control" placeholder="Search"  
           aria-label="Input group example" aria-describedby="basic-addon1"
             (keyup)="doFilter($event)">
        </div>
      </div>
    <mat-dialog-content class="mat-typography"><table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:693px">
  
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef> Select
          <!-- <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox> -->
        </th>
        <!-- <td mat-cell *matCellDef="let row">
          <mat-radio-button    color="primary" (click)="$event.stopPropagation();update(row)"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-radio-button>
        </td> -->
       
        <td mat-cell *matCellDef="let row; let rowIndex = index;">
          <mat-radio-button color="primary" (click)="$event.stopPropagation();update(row)" 
          (change)="$event ? selection.toggle(row) : null"
            
           [checked]="selection.isSelected(row)"
          
           >
          </mat-radio-button>
    
        </td>
      </ng-container>
    
      <!-- Position Column -->
      <ng-container matColumnDef="PartnerCode">
        <th mat-header-cell *matHeaderCellDef> Partner Code </th>
        <td mat-cell *matCellDef="let element"> {{element.PartnerCode}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="CompanyName">
        <th mat-header-cell *matHeaderCellDef> Company Name </th>
        <td mat-cell *matCellDef="let element"> {{element.CompanyName}} </td>
      </ng-container>
    
      
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row);update(row)">
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[1,2,3,4,5, 10, 20]" [pageSize]="4"  MatPaginatorIntl [length]="100" showFirstLastButtons></mat-paginator>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <!-- <button mat-raised-button  mat-dialog-close color="primary" variant="contained">Cancel</button> -->
      <button class="button1 btn btn-light" style="margin: inherit;" mat-dialog-close color="primary"><span>Cancel</span></button> 
      <!-- <button mat-button mat-dialog-close>Cancel</button> -->
      <button class="  btn btn_primary"  [mat-dialog-close]="selectedRow" color="primary" variant="contained" >Ok</button>
    </mat-dialog-actions>
      
     
  </div>
