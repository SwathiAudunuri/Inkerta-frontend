<div>
    <div class="heading d-flex">
        <div class="d-flex">
            <mat-icon class="icon" (click)="close_add()">chevron_left</mat-icon>
            <h2 class="ps-3 mb-0 ">Add Supplier</h2>
        </div>
    </div>
    <div>
        <form style="padding: 15px;" [formGroup]="SupplierForm" (ngSubmit)="submitDetails()">

            <label>Vendor Code</label>
            <div class="col-md-12 add_vendor">
              <div class="items_flex search ">
                <div class="input-group search">
                  <input type="text" class="form-control" placeholder="select Vendor Code" [value]="PartnerCode"
                    aria-label="Input group example" aria-describedby="basic-addon1">
                  <span class="input-group-text" id="basic-addon1" (click)="openDialog()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-search" viewBox="0 0 16 16">
                      <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
                      </path>
                    </svg>
                  </span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <div *ngIf="companyName!=''&&companyName!='undefined'">
                    <label>Company Name</label>
                    <input class="form-control " type="text" placeholder="Company Name" [value]="companyName" disabled
                      aria-label="default input example">
                  </div>
                </div>
              </div>
            </div>
  
  
            <div class="form-group">
              <div class="mb-3">
                <label className="pop_label">Description</label>
                <textarea formControlName="description" class="form-control" id="descriptionid" rows="6"
                  required></textarea>
              </div>
            </div>
            <div >
                <!-- [disabled]="PartnerCode==='' " -->
  
              <button class="btn btn_primary" type="submit">Add</button>
  
            </div>
          </form>
    </div>
</div>
