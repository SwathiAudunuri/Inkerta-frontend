<mat-progress-spinner
[mode]="'indeterminate'" *ngIf="loading" [color]="'var(--primary)'">
</mat-progress-spinner>

<div class="main_div">
    <h2 mat-dialog-title class="dialog_heading">Documents<mat-icon class="icon_cancel" (click)="close()">close</mat-icon></h2>

    <div class="contant">
        <div class="d-flex recive p-1">
            <div class="col-sm-4 d-flex">
                <label>Type<span style='color: red'>* :</span></label>
                <!-- <label>Type : </label> -->
                <select class="form-select select" [(ngModel)]="type">
                    <option *ngFor="let x of dropdown" value={{x}}>{{x}}</option>
                    <!-- <option value="pan">Pan Card</option>
                    <option vlaue="Driving">Driving Licence</option> -->
                </select>
            </div>
            <mat-divider class="divider" [vertical]="true"></mat-divider>
            <div class="col-sm-6 d-flex" style="margin-left: 10px;">
                <!-- multiple="multiple" -->
                <input type="file" id="id" accept=".pdf" class="upload-box"  (change)="upload_support($event)"/>
                <button class="btn btn-sm btn-light button" [disabled]="!type" ><label for="id" >Add File</label></button>
                <span style="color: red;margin-left: 27px;align-self: center;">{{error}}</span>
            </div>
        </div>
        <div class="contant_table">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="DocName">
                  <th mat-header-cell *matHeaderCellDef> Document Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.DocName}} </td>
                </ng-container>
              
                <ng-container matColumnDef="DocType">
                  <th mat-header-cell *matHeaderCellDef> Document Type </th>
                  <td mat-cell *matCellDef="let element"> {{element.DocType}} </td>
                </ng-container>
              
                <ng-container matColumnDef="Action">
                  <th mat-header-cell *matHeaderCellDef> Delete </th>
                  <td mat-cell *matCellDef="let element;index as i"> <mat-icon (click)="delete_row(i)">delete</mat-icon> </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </div>
    </div>

    <div class="fotter">
        <button class="btn" (click)="close()"> Cancel</button>
        <button class="btn btn_primary" (click)="save()">Ok</button>
    </div>
</div>
