
<div class="dialog1 modal-content cancel_dialog"> 
    <h2 mat-dialog-title class="dialog1_heading">Are you sure? <mat-icon class="icon_cancel" (click)="onNoClick()">close</mat-icon></h2>
    <mat-dialog-content><div class="example-container">
       <p>Cancelling would discard your entries. Would you like to save?</p></div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <div class="button_cancel">
        <button mat-raised-button mat-dialog-close color="primary">No</button>
        <button mat-raised-button cdkFocusInitial color="primary" (click)="yesclick(); onNoClick()">Yes</button>
       </div>
    </mat-dialog-actions>
</div>
