<div class="card-body">
    <h3 class="card-title" style="margin-bottom: 10px;">Notification and Alerts</h3>
    <div *ngFor="let feed of feeds  | paginate: { itemsPerPage: 5, currentPage: p }">
        <app-invoicenotification [feed]="feed" *ngIf="feed.entity==='Invoice'"></app-invoicenotification>
        <app-querynotification [feed]="feed" *ngIf="feed.entity==='Query'"></app-querynotification>
        <app-tasknotification [feed]="feed" *ngIf="feed.entity==='Task'"></app-tasknotification>
    </div>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
