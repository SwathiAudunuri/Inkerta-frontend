<div class="invoicebar">
    <div class ="innerblock" >
        <div >
            <label class="label_content">{{feed.Details}}</label><br>
            <label  class="date">
                <b>Date : </b> {{feed.Date}} 
            </label>
            <label class="label_notification">{{feed.entity}}</label>
        </div>
        <div>
            
            <div class="action">
            <button class="action_btn"  mat-mini-fab [matMenuTriggerFor]="menu" >             
                <span class="material-icons">
                    build_circle
                    <!-- arrow_drop_down -->
                    </span>
            </button>
               
    
    <mat-menu #menu="matMenu">
      <button mat-menu-item *ngFor="let element of feed.actions" class="action-item">{{element.action}}</button>
    </mat-menu>
        </div>
    
        </div>
    </div>
    </div>
