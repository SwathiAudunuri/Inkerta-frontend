<div class="main">
  <div class="main_block">
    <div class="block1">
        <div class="icon">
            <fa-icon [icon]="faFileAlt"></fa-icon>
        </div>
        <div class="content">
            <span class="cart_title"> Open Invoices</span>
            <h1>2500</h1>
        </div>
    </div>
    <!-- <div class="block2">
        <div class="icon">
            <fa-icon [icon]="faPalette"></fa-icon>
        </div>
        <div class="content">
            <span class="cart_title">Pending Invoices</span>
            <h1>8000</h1>
        </div>    
    </div> -->
    <div class="block3">
        <div class="icon">
            <fa-icon [icon]="faFileInvoiceDollar"></fa-icon>
        </div>
        <div class="content">
            <span class="cart_title">Awaiting Payment</span>
            <h1>500,00</h1>
        </div>


    </div>
    <div class="block4">
        <div class="icon">
            <fa-icon [icon]="faDraftingCompass"></fa-icon>
        </div>
        <div class="content">
            <span class="cart_title">Under dispute</span>
            <h1>500,00</h1>
        </div>
    </div>
    <div class="block5">
        <div class="icon">
            <fa-icon [icon]="faFileContract"></fa-icon>
        </div>
        <div class="content">
            <span class="cart_title">Pending Submission</span>
            <h1>4500</h1>
        </div>
    </div>
    <div class="block6">
        <div class="icon">
            <fa-icon [icon]="faHistory"></fa-icon>
        </div>
        <div class="content">
            <span class="cart_title">Invoices Overdue</span>
            <h1>5000</h1>
        </div>
    </div>

    </div>
    <div class="card ">
        <div class="card-body dashboard_items">
            <div class="vendors float-end">
                <select class="form-select" [(ngModel)]="vendors" placeholder="Select Company" >
                    <option value="DRL">DRL</option>
                    <option value="Attra">Attra</option>
                    <option value="tecnics">tecnics</option>
                </select>
            </div> 
            
            <app-maindashboard (findByvendor)="findByvendor($event)" [vendors]="vendors" class="float-start"></app-maindashboard>
         
    </div>
    </div>
    <div class="dashboard_container">
        <div class="row">
            <div class="col-md-8 ps-md-0">
                <div class="card">
                 
          
                        <app-unpaidinvoices #unpaid readOnly=true noofrows=9 ></app-unpaidinvoices>
  
                </div>
            </div>
            <div class="col-md-4 pe-md-0">
                <div class="card ">
                    <app-notification></app-notification>
                </div>
            </div>
        </div>
    </div>
</div>
