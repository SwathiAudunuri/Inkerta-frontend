<div>
    <div>
  <label class="modal-title" id="modal-basic-title">Historical Queries of  </label>
  <label class="invoice_label">{{invoicenumber}}</label>
  <button mat-flat-button color="primary" class="btn_response ms-2 " *ngIf="btn_enable===true" (click)="btn_response()"> 
      New Query
      <fa-icon [icon]="faPlusCircle"></fa-icon>

  </button>
  <label class="btn_right_end supplier">{{suppliername}}</label>
</div>
  <p-treeTable [value]="files " [columns]="cols" [paginator]="true" [rows]="3"  
  dataKey="id" selectionMode="single"
  (onRowClick)="sendData($event)" 
  >
    <ng-template pTemplate="header" let-columns>
        <tr class="table_head">
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowNode let-rowData="rowData" let-columns="columns">
        <tr click=sendData(rowData)>
            <td *ngFor="let col of columns; let i = index">
                <p-treeTableToggler [rowNode]="rowNode" *ngIf="i == 0"></p-treeTableToggler>
                <a (click)="sendData(rowData)" >{{rowData[col.field]}}</a>
            </td>
        </tr>
    </ng-template>
</p-treeTable>
</div>
