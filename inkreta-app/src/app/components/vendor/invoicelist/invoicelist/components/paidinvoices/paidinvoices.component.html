          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="InvoiceNo">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> InvoiceNo. </th>
      <td mat-cell *matCellDef="let element"> {{element.InvoiceNo}} </td>
    </ng-container>
   
  
    <!-- Name Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="VendorName">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> VendorName </th>
      <td mat-cell *matCellDef="let element"> {{element.VendorName}} </td>
    </ng-container>
    <ng-container matColumnDef="Amount">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.Amount}} </td>
    </ng-container>
    <ng-container matColumnDef="DueDate">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Due date </th>
      <td mat-cell *matCellDef="let element"> {{element.DueDate}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="StatusOfInv">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> StatusOfInv </th>
      <td mat-cell *matCellDef="let element"> {{element.StatusOfInv}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row          *matRowDef="let row; columns: displayedColumns;" (click)="invoicedetails(row)"></tr>
   
  
  </table>
  <mat-paginator [length]="100"
  [pageSize]=noofrows

  [pageSizeOptions]="[5, 10, 25, 100]">
