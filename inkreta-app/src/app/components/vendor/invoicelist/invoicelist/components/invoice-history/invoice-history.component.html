<div class="py-3">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> 
        <span class="user_status PAID" *ngIf="element.status === 'PAID'">{{element.status}} </span> 
        <span class="user_status OVERDUE" *ngIf="element.status === 'OVERDUE'">{{element.status}} </span> 
        <span class="user_status PARTIAL" *ngIf="element.status === 'PARTIAL'">{{element.status}} </span>
        <span class="user_status VIEWED" *ngIf="element.status === 'SENT'">{{element.status}} </span>
        <span class="user_status VIEWED" *ngIf="element.status === 'VIEWED'">{{element.status}} </span>
        <span class="user_status DRAFT" *ngIf="element.status === 'DRAFT'">{{element.status}} </span>
      </td>
      
    </ng-container>
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
