<div >
    <div class="mt-3"> 
        <b>{{Fullname}}</b>
    </div>
    <div>
        <div class="mt-3">
            <mat-radio-group style="border-color:red" aria-label="Select an option" [(ngModel)]="audit" >
                <mat-radio-button class="m-2" value='logins'>logins</mat-radio-button>
                <mat-radio-button class="m-2" value='changes_to'>changes to</mat-radio-button>
                <mat-radio-button class="m-2" value='changes_by'>changes by</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="mt-3">
            
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="audit === 'logins'">
                <ng-container matColumnDef="when">
                  <th mat-header-cell *matHeaderCellDef> When </th>
                  <td mat-cell *matCellDef="let element"> {{element.when}} </td>
                </ng-container>
                <ng-container matColumnDef="details">
                  <th mat-header-cell *matHeaderCellDef> Details </th>
                  <td mat-cell *matCellDef="let element"> {{element.details}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8" *ngIf="audit === 'changes_to'">
                <ng-container matColumnDef="when">
                    <th mat-header-cell *matHeaderCellDef> When </th>
                    <td mat-cell *matCellDef="let element"> {{element.when}} </td>
                </ng-container>
                <ng-container matColumnDef="who">
                    <th mat-header-cell *matHeaderCellDef> Who </th>
                    <td mat-cell *matCellDef="let element"> {{element.who}} </td>
                </ng-container>
                <ng-container matColumnDef="Operation">
                  <th mat-header-cell *matHeaderCellDef> Operation </th>
                  <td mat-cell *matCellDef="let element"> {{element.operation}} </td>
                </ng-container>
                <ng-container matColumnDef="details">
                  <th mat-header-cell *matHeaderCellDef> Details </th>
                  <td mat-cell *matCellDef="let element"> {{element.details}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
            </table>
            <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8" *ngIf="audit === 'changes_by'">
                <ng-container matColumnDef="when">
                    <th mat-header-cell *matHeaderCellDef> When </th>
                    <td mat-cell *matCellDef="let element"> {{element.when}} </td>
                </ng-container>
                <ng-container matColumnDef="target">
                    <th mat-header-cell *matHeaderCellDef> Target </th>
                    <td mat-cell *matCellDef="let element"> {{element.who}} </td>
                </ng-container>
                <ng-container matColumnDef="Operation">
                  <th mat-header-cell *matHeaderCellDef> Operation </th>
                  <td mat-cell *matCellDef="let element"> {{element.operation}} </td>
                </ng-container>
                <ng-container matColumnDef="details">
                  <th mat-header-cell *matHeaderCellDef> Details </th>
                  <td mat-cell *matCellDef="let element"> {{element.details}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
            </table>
            
            
        </div>
    </div>
</div>
